<script>
	function sum(arr) {
		return new Promise((resolve,reject) => {
			let result = 0;
			if(typeof arr === 'object'){
			for(let i in arr) result += arr[i];
			resolve(result);
		}
		else reject('only array can be calculated');
		});
	}
	function multi(value){
		return new Promise((resolve, reject) => {
			if(typeof value === 'number') resolve(value*value)
			else resolve("no")
		});
	}
	function exp(value){
		return new Promise((resolve, reject) => {
			if(typeof value === 'number') resolve("result = " + value)
			else resolve("no")
		});
	}

	async function calc() {
		try {
			const arr = [1,2,3,4,5];
			const r = await sum([...arr]);
			const r2 = await multi(r);
			const r3 = await exp(r2);
			console.log(r,r2,r3);
		}
		catch(err) {
			console.log(err)
		}
	}
	calc();
</script>
