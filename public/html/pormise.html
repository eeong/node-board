<script>
	function sum(arr) {
		return new Promise((resolve,reject) => {
			let result = 0;
			if(typeof arr === 'object'){
			for(let i in arr) result += arr[i];
			resolve(result);
		}
		else reject('only array can be calculated');
		});
	}
	function multi(value){
		return new Promise((resolve, reject) => {
			if(typeof value === 'number') resolve(value*value)
			else resolve("no")
		});
	}
	function exp(value){
		return new Promise((resolve, reject) => {
			if(typeof value === 'number') resolve("result = " + value)
			else resolve("no")
		});
	}

	sum([1,2,3,4,5])
	.then((r) => {
		console.log(r);
		return multi(r);
	})
	.then((r) => {
		console.log(r);
		return exp(r);
	})
	.then((r) => {
		console.log(r);
	})
	.catch((err) => {
		console.log(err);
	});
		
</script>
